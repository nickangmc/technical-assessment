version: '3'

volumes:
  assessment_local_mysql_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: assessment_local_django
    container_name: assessment_local_django
    platform: linux/x86_64
    depends_on:
      - mysql
      - redis
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.mysql
    ports:
      - "8000:8000"
    command: /start

  mysql:
    image: mysql:8.0
    container_name: assessment_local_mysql
    restart: always
    volumes:
      - assessment_local_mysql_data:/var/lib/mysql
    env_file:
      - ./.envs/.local/.mysql
    ports:
      - '3306:3306'

  docs:
    image: assessment_local_docs
    container_name: assessment_local_docs
    platform: linux/x86_64
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./assessment:/app/assessment:z
    ports:
      - "9000:9000"
    command: /start-docs

  redis:
    image: redis:6
    container_name: assessment_local_redis

  celeryworker:
    <<: *django
    image: assessment_local_celeryworker
    container_name: assessment_local_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: assessment_local_celerybeat
    container_name: assessment_local_celerybeat
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: assessment_local_flower
    container_name: assessment_local_flower
    ports:
      - "5555:5555"
    command: /start-flower
